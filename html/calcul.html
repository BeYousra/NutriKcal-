        <div> <!-- faut mettre "name" le même -->
            <input type="radio" id="femme" name="genre" value="femme" checked>
            <label for="femme">Femme</label>
            <input type="radio" id="homme" name="genre" value="homme">
            <label for="homme">Homme</label>
        </div>
        <!-- <div class="a"> -->
            <div>
                <label for="age">Age<input type="number" id="age" name="age" value="" min="16" max="90"/> <label>ans </label></label>
            </div>
        <div>
                <label for="poids">Poids<input type="number" id="poids" name="poids" value="" min="20" placeholder="60" /><label> kg </label></label>
        </div>
        <div>
                <label for="taille">Taille<input type="number" id="taille" name="taille" value="" min="100" placeholder="155" /><label> cm </label></label>
        </div>
    <!-- </div> -->
    <div>
            <fieldset class="facteur">
                <legend class="titrefacteur1">Facteur d’activité</legend>
                <input type="radio" id="sédentaire" name="type" value="sédentaire" class="facteur1" checked>
                <label for="sédentaire ">Sédentaire </label><br>
                <label class="description">Peu d'activité physique, position assise prolongée.</label><br>

                <input type="radio" id="légère" name="type" value="légère" class="facteur1">
                <label for="légère ">Légère </label><br>
                <label class="description">Activité légère, mouvements simples comme la marche tranquille.</label><br>

                <input type="radio" id="modérée" name="type" value="modérée" class="facteur1">
                <label for="modérée ">Modéré </label><br>
                <label for="" class="description">Effort physique accru, comme une marche rapide ou du vélo à un rythme modéré.</label><br>

                <input type="radio" id="intense" name="type" value="intense" class="facteur1">
                <label for="intense">Intense </label><br>
                <label for="" class="description">Activités exigeantes physiquement, comme la course rapide ou le HIIT.</label><br>
            </fieldset>
    </div>
    <div>
        <fieldset>
            <legend class="titrefacteur1">Objectif :</legend>
            <input type="radio" id="perte" name="obj" value="perte" checked>
            <label for="perte ">Perte de poids</label><br>

            <input type="radio" id="gain" name="obj" value="gain">
            <label for="gain ">Renforcement musculaire<label><br>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend class="titrefacteur1">Intensité :</legend><label for="" class="description">Niveau d'intensité de progression </label><br>
            
            <input type="radio" id="1" class="intensite1" name="intensite" value="1" checked>
            <label for="1"> 1 </label>
            <input type="radio" id="2" class="intensite" name="intensite" value="2">
            <label for="2"> 2 </label>
            <input type="radio" id="3" class="intensite" name="intensite" value="3">
            <label for="3"> 3 </label>
            <input type="radio" id="4" class="intensite" name="intensite" value="4">
            <label for="4"> 4 </label>
            <input type="radio" id="5" class="intensite" name="intensite" value="5">
            <label for="5"> 5 </label>
        </fieldset>
    </div>
    <div>
        <button onclick="setCalcul()" id="prev" class="btn mt-3">Valider</button>
    </div>    
    </div>
    
    <div class="none bloc2" id="div2">
        <div>
            <p id="genreTxt">Tu es</p>           
        </div>
        <div>
            <p id="ageTxt">Tu as</p>
        </div>
        <div>
            <p id="tailleTxt">Tu mesures</p>    
        </div>
        <div>
            <p id="poidsTxt">Tu pèses</p>
        </div>
        <div>
            <label class="titrefacteur2">Facteur d’activité</label>            
        </div>
        <div>
            <p id="valeurTxt"></p>
        </div>
        <div>
            <label for="">Métabolisme Basal (MB)<br>
                <span class="description">Ce que le corps brûle au repos, fonction vitale</span></label>
        </div>
        <div>
            <label for="">Ton MB est de </label>
            <input id="mbTxt" type="text" readonly="readonly" name="mb" id="mb"/><label for="">Kcal </label>
            
        </div>

        <div>
            <label for="">Dépense Energetique Journaliere (DEJ) <br><span class="description">ce que le corps brule au repos, fonction vitale</span></label>
        </div>
        <div>
            <label>Tu a une DEJ de </label>
            <input type="text" id="dejTxt" readonly="readonly" name="dej" /><label for="">Kcal </label>
        </div>
        <div class="ligne"></div>
        <div>
            <label>Tu ne dois pas depasser <input type="text" id="objTxt" readonly="readonly" name="kcal" id="kcal"/> Kcal par jour ! <span class="bold">N’oublie pas de te faire plaisir au minimum 1 fois par semaine !</span></label>
       
        </div>
    </div>
